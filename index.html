<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- select-player-box -->
    <div class="main">
        <div class="select-theme">  
            <header>Select a theme</header>
            <div class="theme-circles">
                <div class="blue-theme circle" style="background-color:#5183FE;"></div>
                <div class="green-theme circle" style="background-color:#15BDAC;"></div>
                <div class="gray-theme circle" style="background-color:#4D555C;"></div>
            </div>
           
        </div>


        <div class="select-player-box">
            <header>Tic Tac Toe</header>
            <div class="player-box-content">
                <div class="title">Which player do you want to be?</div>
                <div class="player-options">
                    <button class="player-x">Player X</button>
                    <button class="player-y">Player Y</button>

                </div>
            </div>
        </div>

        <!-- play-board -->
        <div class="play-board">
            <div class="detail">
                <div class="players">
                    <span class="x-turn">X's Turn</span>
                    <span class="y-turn">Y's Turn</span>
                    <div class="slider"></div>
                </div>
            </div>
            <div class="cells">
                <div class="cell cell1"></div>
                <div class="cell cell2"></div>
                <div class="cell cell3"></div>
                <div class="cell cell4"></div>
                <div class="cell cell5"></div>
                <div class="cell cell6"></div>
                <div class="cell cell7"></div>
                <div class="cell cell8"></div>
                <div class="cell cell9"></div>
            </div>
        </div>
        <!-- result box -->
        <div class="result-box">
            <div class="won-text"></div>
            <div class="replay-button">
                <button>Replay</button>
            </div>

        </div>
    </div>
    <script src="script.js" defer></script>



</body>

</html>
